<!DOCTYPE html>
<html>
<head>
    <title>Oefenen met div en span</title>
</head>

<style>
    #Aangepaste-stijl {color: cyan;}
    #Stijl-span {background-color: crimson;}
    h1 {background-color: darkgray; color: aliceblue}
    .h1_groen {text-decoration-style: wavy; color: chartreuse}
</style>

    
    
<body>
    <div style="background-color: antiquewhite; color: darkgoldenrod;">Deze tekst wordt in kleur weergegeven.</div>
    <div style="background-color:floralwhite; color:darkred;">Deze tekst wordt in een andere kleur weergegeven. <span style="background-color: aqua; color: blueviolet;">Twee woorden</span> hebben nog weer een andere kleur.</div>

<p><div id="Aangepaste-stijl">Deze tekst heeft de gedefinieerde Aangepaste stijl. <span id="Stijl-span">Twee woorden</span> hebben de kleur Stijl-span.</div></p>

<h1>Zomaar een titel</h1>
<h1 class="h1_groen">Deze titel is nu groen</h1>
</body>
</html>
